trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: ./build.sh fake_test_repo
  displayName: 'Build the docker image'

- script: |
    docker run -it fake_test_repo/enpass:latest ls -lrtah /opt/enpass
  displayName: 'Run the image created'
